<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-blue-600">Contact Us</h1>
    <p class="text-sm text-gray-600 mt-1">Fill out the form now for a free worldwide consultation</p>

    <!-- Form -->
    <form class="mt-6 space-y-4">
      <!-- Name Fields -->
      <div>
        <input type="text" placeholder="First Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div>
        <input type="text" placeholder="Last Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div>
        <input type="email" placeholder="Valid E-mail" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div>
        <input type="tel" placeholder="+7 (999) 999-99-99" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <!-- Market Selection -->
      <div>
        <label class="text-sm font-semibold text-gray-600">Choose a market</label>
        <div class="mt-2 space-y-1">
          <label class="flex items-center space-x-2">
            <input type="checkbox" required class="form-checkbox h-4 w-4 text-blue-600">
            <span>Forex</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>Crypto Project</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>CFD Trading</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>NFT</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>De-Fi</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>Other</span>
          </label>
        </div>
      </div>

      <!-- Loss Duration -->
      <div>
        <label class="text-sm font-semibold text-gray-600">How long ago did you lose the funds?</label>
        <div class="mt-2 space-y-1">
          <label class="flex items-center space-x-2">
            <input type="checkbox" required class="form-checkbox h-4 w-4 text-blue-600">
            <span>1 - 3 months ago</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>3 - 6 months ago</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>6 - 12 months ago</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span>12+ months ago</span>
          </label>
        </div>
      </div>

      <!-- Additional Information Fields -->
      <div>
        <input type="text" placeholder="Name of Cryptocurrency (i.e. Bitcoin, Ethereum etc.)" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div>
        <input type="number" placeholder="Amount of Funds Lost/Stuck?" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <!-- Preferable Language -->
      <div>
        <label class="text-sm font-semibold text-gray-600">Preferable Language</label>
        <div class="mt-2 space-y-1">
          <label class="flex items-center space-x-2">
            <input type="radio" name="language" required class="form-radio h-4 w-4 text-blue-600">
            <span>English</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="language" class="form-radio h-4 w-4 text-blue-600">
            <span>French</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="language" class="form-radio h-4 w-4 text-blue-600">
            <span>German</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="language" class="form-radio h-4 w-4 text-blue-600">
            <span>Spanish</span>
          </label>
        </div>
      </div>

      <!-- Description Textarea -->
      <div>
        <textarea placeholder="Try to describe your case so that our specialists can help you better" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"></textarea>
      </div>

      <!-- Agreement Checkbox -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" required class="form-checkbox h-4 w-4 text-blue-600">
        <label class="text-sm text-gray-600">I agree with <a href="#" class="text-blue-600 underline">Terms of Privacy policy</a></label>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button type="submit" class="w-full py-3 text-white bg-blue-600 rounded-lg font-semibold hover:bg-blue-700">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
