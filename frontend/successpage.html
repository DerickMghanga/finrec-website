<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Message</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="relative max-w-md p-8 bg-white rounded-lg shadow-lg text-center">
    <!-- Background shapes -->
    <div class="absolute -top-8 -right-8 w-40 h-40 bg-gradient-to-br from-purple-300 to-blue-300 rounded-full opacity-50 blur-3xl"></div>
    <div class="absolute top-8 left-8 w-40 h-40 bg-gradient-to-br from-blue-300 to-purple-300 rounded-full opacity-50 blur-3xl"></div>

    <!-- Success message content -->
    <p class="text-sm font-semibold text-gray-500 uppercase">Success</p>
    <h1 class="text-4xl font-bold text-purple-700 mt-2">Thanks!</h1>
    <p class="text-xl font-semibold text-gray-800 mt-2">Your message has been sent</p>
    <p class="mt-4 text-gray-500">We have received your message and will contact you soon!</p>

    <!-- Calendar icon placeholder -->
    <div class="mt-8 flex justify-center">
      <div class="w-20 h-20 bg-black rounded-lg flex items-center justify-center">
        <!-- Placeholder icon design (a grid resembling a calendar) -->
        <div class="grid grid-cols-3 gap-1 p-2 text-gray-300">
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
          <div class="w-3 h-3 bg-gray-300"></div>
        </div>
      </div>
    </div>

    <!-- Home page button -->
    <div class="mt-8">
      <button class="px-6 py-2 font-semibold text-white bg-purple-500 rounded-full hover:bg-purple-600">
        Home page
      </button>
    </div>
  </div>
</body>
</html>
